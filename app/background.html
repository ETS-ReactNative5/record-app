<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Record</title>
  </head>
  <body>
    <script>
     if (typeof process === 'object') {
       const scripts = [];

       if (process.env.NODE_ENV === 'development') {
         // Dynamically insert the bundled app script in the renderer process
         scripts.push('background.dev.js');
       } else {
         scripts.push('background.prod.js');
       }

       if (scripts.length) {
         document.write(
           scripts
             .map(script => `<script defer src="${script}"><\/script>`)
             .join('')
         );
       }
     }
    </script>
  </body>
</html>
